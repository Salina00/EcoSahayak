<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoSahayak Workforce</title>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json" />

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- ================= LOGIN SECTION ================= -->
    <section id="loginSection" class="card">

        <h1 style="color:#28a745;">EcoSahayak</h1>
        <p>Workforce Management System</p>

        <input type="text" id="workerId" placeholder="Worker ID (e.g., W-101)" />
        <input type="password" id="password" placeholder="Password" />

        <button id="loginBtn">Login</button>

        <p style="margin-top:10px;">
            <a href="#" id="showRegister">New user? Register</a> |
            <a href="#" id="showForgot">Forgot Password</a>
        </p>

        <p id="loginError" style="color:red; font-size:13px;"></p>

    </section>

    <!-- REGISTER -->
    <section id="registerSection" class="card hidden">
        <h2>Register</h2>

        <input type="text" id="regWorkerId" placeholder="Worker ID" />
        <input type="password" id="regPassword" placeholder="Password" />

        <button id="registerBtn">Register</button>
        <p><a href="#" id="backToLogin1">Back to Login</a></p>
    </section>

    <!-- FORGOT PASSWORD -->
    <section id="forgotSection" class="card hidden">
        <h2>Reset Password</h2>

        <input type="text" id="forgotWorkerId" placeholder="Worker ID" />
        <input type="password" id="newPassword" placeholder="New Password" />

        <button id="resetBtn">Reset Password</button>
        <p><a href="#" id="backToLogin2">Back to Login</a></p>
    </section>



    <!-- ================= DASHBOARD ================= -->
    <section id="dashboardSection" class="hidden">

        <!-- TOP BAR -->
        <div class="topbar">
            <h2 id="welcomeText">Welcome</h2>
            <button id="logoutBtn">Logout</button>
        </div>

        <!-- ================= ADMIN SETUP ================= -->
        <div class="card admin-card">
            <h3>âš™ï¸ Admin Setup</h3>
            <p>Current Site: <span id="siteCoords"></span></p>

            <button id="setSiteBtn">ğŸ“ Set HERE as Site</button>
            <button id="resetSiteBtn">ğŸ”„ Reset</button>
        </div>

        <!-- ================= MAP ================= -->
        <div id="map" style="height:300px; border-radius:12px;"></div>

        <!-- ================= CAMERA ================= -->
        <div class="card">
            <h3>ğŸ“· Identity Verification</h3>

            <video id="videoFeed" autoplay playsinline style="display:none;"></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <img id="photoPreview" style="display:none; width:100%; border-radius:10px;" />

            <button id="openCameraBtn">Open Camera</button>
            <button id="captureBtn" style="display:none;">Capture</button>
            <button id="retakeBtn" style="display:none;">Retake</button>
        </div>

        <!-- ================= ATTENDANCE ================= -->
        <div class="card">
            <h3>ğŸ•’ Attendance</h3>
            <button id="markBtn">Mark Attendance</button>
            <p id="status"></p>
        </div>

    </section>


    <!-- ================= SCRIPTS ================= -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>

</body>

</html>
